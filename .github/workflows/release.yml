name: Semver Release

on:
  workflow_dispatch:
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Semver release
        id: cog
        uses: finkregh/cocogitto-action@output-version-changelog
        with:
          release: true
          check: false
          additional-args-bump: '--skip-ci'
      - name: Release
        uses: softprops/action-gh-release@v2.3.4
        with:
          body: ${{ steps.cog.outputs.changelog }}
          tag_name: ${{ steps.cog.outputs.version }}
