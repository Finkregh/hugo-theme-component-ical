name: Validate iCalendar Files

on:
  pull_request:
    branches: [main]
    types:
      - opened
      - reopened
      - synchronize
      - closed
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
 
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate-ical:
    name: Built Site, validate iCal files, and Deploy to GitHub Pages (if on main branch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          enable-cache: true

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Run tests with just
        if: github.ref != 'refs/heads/main' && github.server_url == 'https://github.com'
        env:
            JUST_COLOR: always
            GOPROXY: direct
            PR_NUMBER: ${{ github.event.number }}
        run: |
          # replace 'version = "main"' in .github/exampleSite/hugo.toml with the current branch name
          echo sed -i "s/version = \".*\"/version = \"${GITHUB_HEAD_REF//\//\\\/}\"/" .github/exampleSite/hugo.toml
          sed -i "s/version = \".*\"/version = \"${GITHUB_HEAD_REF}\"/" .github/exampleSite/hugo.toml
          echo "Set theme version to ${GITHUB_HEAD_REF} in .github/exampleSite/hugo.toml"
          just test_debug

      - name: build with just
        if: github.ref == 'refs/heads/main' && github.server_url == 'https://github.com'
        env:
            JUST_COLOR: always
            GOPROXY: direct
        run: |
          just test

      - name: List generated files
        run: |
          echo "Generated .ics files:"
          find .github/exampleSite/public -type f | sort

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: hugo-build-output
          path: |
            .github/exampleSite/public/
            validation-report.txt
          retention-days: 7

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        if: github.ref != 'refs/heads/main' && github.server_url == 'https://github.com'
        with:
          source-dir: ./.github/exampleSite/public

      - name: Deploy main
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main' && github.server_url == 'https://github.com'
        with:
          folder: ./.github/exampleSite/public
          branch: gh-pages
          clean-exclude: pr-preview
          force: false

      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.server_url == 'https://github.com'
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.server_url == 'https://github.com'
        uses: actions/upload-pages-artifact@v4
        with:
          path: .github/exampleSite/public

  deploy:
    if: github.ref == 'refs/heads/main' && github.server_url == 'https://github.com'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate-ical
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
